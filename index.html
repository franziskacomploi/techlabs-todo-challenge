<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='main-container'>
            <section>
                <h1>The To-Do List</h1>
    
                <form class='todoInput'>
                    <label name="enter">Enter your To-Do here:</label>
                    <input id="text" name="enter" type="text" class="todo">
                    <input id="submit" type="submit">
            
                </form>
            </section>

            <section>
                <h2>Your To-Do's:</h2>
                <ul class="todolist">
                    <li>Buy flowers<button class="delete"><span class="far fa-trash-alt"></span></button></li>
                    <li>Feed the cat<button class="delete"><span class="far fa-trash-alt"></span></button></li>
                    <li class="checked">Get nutella<button class="delete"><span class="far fa-trash-alt"></span></button></li>
                    <li class="checked">Water the plants<button class="delete"><span class="far fa-trash-alt"></span></button></li>
                </ul>
            </section>
        </div> 
     

        <script src="scripts.js" async defer></script>
    </body>
</html>
