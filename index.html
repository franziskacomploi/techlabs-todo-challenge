<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The To-Do List</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='main-container'>
            <section>
                <h1>The To-Do List</h1>
    
                <form class='todoInput'>
                    <label name="enter">Enter your To-Do here:</label>
                    <input id="text" name="enter" type="text" class="todo">
                    <input id="submit" type="submit">
            
                </form>
            </section>

            <section>
                <h2>Your To-Do's:</h2>
                <ul class="todolist">
                    <li>Buy flowers<button class="delete far fa-trash-alt"></button></li>
                    <li>Feed the cat<button class="delete far fa-trash-alt"></button></li>
                    <li class="checked">Get nutella<button class="delete far fa-trash-alt"></button></li>
                    <li class="checked">Water the plants<button class="delete far fa-trash-alt"></button></li>
                </ul>
            </section>
        </div> 
     

        <script src="scripts.js" async defer></script>
    </body>
</html>
